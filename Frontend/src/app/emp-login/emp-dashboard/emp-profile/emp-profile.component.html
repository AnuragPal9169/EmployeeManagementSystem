<h1 style="background-color: greenyellow; text-align: center; font-family: Georgia, 
'Times New Roman', Times, serif;">Employee Details</h1>

<div style="text-align: center;">
    <table class="table table-dark table-striped table-bordered">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Age</th>
                <th>Employee State</th>
                <th>Employee Username</th>
                <th>Employee Password</th>
                <th>Employee Email</th>
            </tr>
        </thead>
        <tbody class="container-fluid">
            <tr>
                <td>{{emp.eid}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.eage}}</td>
                <td>{{emp.estate}}</td>
                <td>{{emp.eusername}}</td>
                <td>{{emp.epassword}}</td>
                <td>{{emp.eemail}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div
    style="text-align: center; font-size: large; background-color: yellowgreen; font-family: Georgia, 'Times New Roman', Times, serif;">
    <a routerLink="/emplogin/edash">Click here to go back to dashboard</a>
    <router-outlet></router-outlet>
</div>
